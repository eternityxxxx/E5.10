<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md d-flex navbar-dark bg-dark">
	    <a href="{% url 'car_list' %}" class="navbar-brand">
		<img src="https://www.pngkey.com/png/full/513-5131691_gps-icon-android-download-gps-car-icon.png" alt="Логотип" width="50" height="50">
            </a>
	    <span class="navbar-text ml-2" style="color: #ed4242; font-size: 22px; font-family: 'Trispace', sans-serif;">CarSharing</span>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
		<span class="navbar-toggler-icon">
	    </button>
	    <div class="collapse navbar-collapse justify-content-end" id="collapse_target">
		<ul class="navbar-nav">
		    <li class="nav-item">
			<a href="{% url 'car_list' %}" class="nav-link" style="color: white; font-size: 16px; font-family: 'Roboto Mono', monospace;">Главная страница</a>
		    </li>
		</ul>
	    </div>
        </nav>
    </header>
    <main>
	<div class="container mt-3">
	    <form method="GET" action={% url 'car_search' %}>
	        <div class="form-row">
		    <div class="form-group col-12">
			<div class="input-group">
			    <input class="form-control py-2 border-right-0 border" type="search" name="make" placeholder="Марка" />
			    <span class="input-group-append">
				<div class="input-group-text bg-transparent">
				    <i class="fa fa-search"></i>
				</div>
                            </span>
			</div>
		    </div>
		</div>
		<div class="form-row">
		    <div class="form-group col-12">
			<div class="input-group">
			    <input class="form-control py-2 border-right-0 border" type="search" name="model" placeholder="Модель" />
			    <span class="input-group-append">
				<div class="input-group-text bg-transparent">
				    <i class="fa fa-search"></i>
				</div>
			    </span>	
			</div>
		    </div>
		</div>
		<div class="form-row">
		    <div class="form-group col-12">
			<div class="input-group">
			    <input class="form-control py-2 border-right-0 border" type="search" name="color" placeholder="Цвет" />
			    <span class="input-group-append">
				<div class="input-group-text bg-transparent">
				    <i class="fa fa-search"></i>
				</div>
			    </span>	
			</div>
		    </div>
		</div>
		<div class="form-row">
		    <div class="form-group col-md-2 col-lg-2">
			<label for="year">Год выпуска</label>
			<input type="number" min="1998" max="2020" class="form-control" id="year" placeholder="" name="year"/>  
		    </div>
		    <div class="form-group col-md-4">
			<label for="transmission">Коробка передач</label>
			<select id="transmission" class="form-control" name="transmission">
			    <option selected></option>
			    <option value="1">Механика</option>
			    <option value="2">Автомат</option>
			    <option value="3">Робот</option>	
			</select>
		    </div>
		</div>
		<button type="submit" class="btn btn-primary">Найти</button>
	    </form>
	</div>
	<div class="container mt-3" style="font=family: 'Roboto Mono', monospace;">
	    <div class="row">
		{% for car in car_list %}
		<div class="col-md-4 col-sm-6 mt-5">
		    <div class="card text-center">
			<div class="card-block">
			    <img class="img-fluid" src="https://cdn.bmwblog.com/wp-content/uploads/2015-bmw-x6-xdrive50i-1.jpg" alt="Машина">
			    <div class="card-title mt-3">
				{{ car.make }} | {{ car.model }}
			    </div>
			    <div class="card-text">
				<p>Год выпуска: {{ car.year }}</p>
				<p>Коробка передач: {{ car.get_transmission_display }}</p>
				<p>Цвет: {{ car.color }}</p>
			    </div>
			    <a href="#" class="btn btn-primary mb-3">Арендовать</a>
			</div>
		    </div>    
		</div>
		{% endfor %}
	    </div>
	</div>
    </main>
</body>
</html>
